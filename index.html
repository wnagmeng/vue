<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <style>
        .del{
            text-decoration: line-through;
            color:#ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        WMlist
                    </a>
                </div>
            </div>
        </nav>         <!--导航条-->
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-warning">
                        <div class="panel-heading ">
                            <h3 class="text-danger">兄弟,你还有{{count}}件事要完成!</h3>
                            <input type="text" class="form-control" name="" id="" v-model="title" @keyup.13="add">
                        </div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item" v-for="(todo,index) in  filterTodos"  @dblclick="remember(todo)">
                                    <span :class='{del:todo.isSelected}' v-show="todo != cur">
                                        <input type="checkbox" v-model="todo.isSelected">{{todo.title}}
                                    </span>
                                    <input type="text" v-model="todo.title" v-show="todo == cur" @keyup.enter="cancel" @blur="cancel" v-focus="todo == cur">
                                    <button class="btn btn-danger btn-xs pull-right" @click="remove(todo)">&times;</button>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <ul class="nav nav-pills">
                                <li role="presentation" :class="{active:hash==='all'}"><a href="#/all">全部任务</a></li>
                                <li role="presentation" :class="{active:hash==='finish'}"><a href="#/finish">已完成</a></li>
                                <li role="presentation" :class="{active:hash==='unfinish'}"><a href="#/unfinish">未完成</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/todo.js"></script>
</body>
</html>
